<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section>
        <div class="container">
    
            <div class="row">
                <button class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#bs-example-modal-lg">
                    Click here
                </button>
            
                <div class="modal fade" id="bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >

                    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <h3 class="text-center mb-5">Thêm sản phẩm</h3>
                                    <div class="col-md-4 col-lg-4 block-image">
                                        <img src="./img/daychuyen/mimg-99.png" alt="" class="img-fluid " style="border: 1px solid;">
                                        <h5 class="text-center mt-3">Ảnh chính</h5>
                                    </div>

                                    <div class="col-md-8 col-lg-8 block-contact">
                                        <form action="">
                                            <div class="row">
                                                <div class="form-group col">
                                                    <label for="id">ID</label>
                                                    <input type="text" name="" class="form-control" id="" placeholder="name">
                                                </div>
                                                <div class="form-group col">
                                                    <input type="text" name="" class="form-control" id="" placeholder="pass">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="" class="form-control" id="" placeholder="repass">
                                                </div>
                                                <div class="form-group">
                                                    <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                                                </div>
                                                <button class="btn btn-success pull-left">Submit</button>
                                            </div>
                                        </form>
                                    </div>

                                    
                                </div>
                            </div>

                            <div class="modal-footer">
                                
                                
                                
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
            

        </div>
    </section>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Jquery popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- JS boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
